<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(204, 204, 204);
        }
        h1,h2{
            text-align: center;
        }
        li{
            list-style-type: none;
        }
        a{
            text-decoration-line: none;
        }
        .container{
            background-color: rgb(255,255,255);
            border-radius: 5px;
            padding: 5%;
        }
    </style>
</head>
<body>
    <h1>My Playlist</h1>
    <div>
        <ul>
            <li><a href="#" target="_blank">Song 1</a></li>
            <li><a href="#" target="_blank">Song 2</a></li>
            <li><a href="#" target="_blank">Song 3</a></li>
            <li><a href="#" target="_blank">Song 4</a></li>
            <li><a href="#" target="_blank">Song 5</a></li>
        </ul>
    </div>
    <h2>Now Playing...</h2>

    <div class="container">
        <video controls>
            <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
        </video><br>
        <h2>MP3 songs</h2>
        <div class="player_two">
            <audio controls>
                <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>

</body>
</html>
